
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Animated Menu Hover</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>


<link rel="stylesheet" type="text/css" href="css/style.css">

<script type="text/javascript">
$(document).ready(function(){

	$(".menu a").append("<em></em>");
	
	$(".menu a").hover(function() {
		$(this).find("em").animate({opacity: "show", top: "-75"}, "slow");
		var hoverText = $(this).attr("title");
	    $(this).find("em").text(hoverText);
	}, function() {
		$(this).find("em").animate({opacity: "hide", top: "-85"}, "slow");
	});


});
</script>

</head>

<body>
<div class="container">

<h1> Animated Hover </h1>


<ul class="menu">
	<li>
		<a href="http://www.webdesignerwall.com" title="Go to homepage">Home</a>		
	</li>
	<li>
		<a href="http://feeds.feedburner.com/WebDesignerWall" title="See what I've done">Work</a>
	</li>
	<li>
		<a href="http://www.webdesignerwall.com/about/" title="Find out who I am">About</a>
	</li>
</ul>
</div>
</body>
